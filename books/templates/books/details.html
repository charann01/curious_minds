{% extends './base.html' %}
  {% block bodyblock %}
  <br>
  <br>
    <div class=" container jumbotron ">

        <h1>{{ book.bookname }}</h1>
        <h5>About the book : </h5>
        <p>{{ book.description }}</p>
        <h4>Written By :</h4>
        <div class="container">
          {% for author in book.author_name.all %}
            <h5>{{ author }}</h5>
          {% endfor %}
        </div>
        <h1>Price : {{ book.price }}</h1>
        <h1> Genre : {{ book.genre }}</h1>
        <br>
        <a href="/books/delete/{{ book.id }}"><button class="btn btn-danger" type="button">Delete</button></a>
        <a href="/books/update/{{ book.id }}"><button class="btn btn-warning" type="button">Update</button></a>
    </div>


  {% endblock %}
