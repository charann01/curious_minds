{% extends './base.html' %}
  {% block bodyblock %}
    <table class="table table-dark">
      <thead >
        <th>Name</th>
        <th>Price</th>
        <th>Author Name</th>
        <th>Genre</th>
        <th>View Detail</th>
      </thead>
      <tbody>
        {% for book in books %}
          <tr>
            <td>{{ book.bookname }}</td>
            <td>{{ book.price }}</td>
            {% for author in book.author_name.all %}
              <td>{{ author }}</td>
            {% endfor %}
            <td>{{ book.genre }}</td>
            <td><a href="/books/detail/{{ book.id }}"><button class="btn btn-outline-warning" type="button">Detail</button></a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endblock %}
